<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Carousel</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">

        <div class="controls">
            <button id="start-autoplay">Avvia Autoplay</button>
            <button id="stop-autoplay">Interrompi Autoplay</button>
            <button id="reverse-autoplay">Inverti Autoplay</button>
        </div>

        <div class="box-image">

            <div id="slider">
                <img id="img-big" src="" alt="">

                <div id="description">
                    <h2 id="title"></h2>
                    <p id="text"></p>
                </div>
            </div>

            <div id="thumbnails">
                <div id="img-small">
                    <img src="./img/01.webp" alt="">
                </div>
                <div id="img-small">
                    <img src="./img/02.webp" alt="">
                </div>
                <div id="img-small">
                    <img src="./img/03.webp" alt="">
                </div>
                <div id="img-small">
                    <img src="./img/04.webp" alt="">
                </div>
                <div id="img-small">
                    <img src="./img/05.webp" alt="">
                </div>

                <i id="up-arrow" class="fa-solid fa-arrow-up"></i>
                <i id="down-arrow" class="fa-solid fa-arrow-down"></i>
            </div>
        </div>

    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
